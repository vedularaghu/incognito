<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Flat HTML5/CSS3 Login Form</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="login-page">
  <div class="form">
    <form id="reg" class="register-form">
      <input id="name" name="nameofuser" type="text" placeholder="name"/>
      <input id="password" name="password" type="password" placeholder="password"/>
      <input id="username" name="username" type="text" placeholder="username"/>
      <button class = 'register'>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form action='/users/login' method="post" class="login-form">
      <input id="loginuser" name="loginuser" type="text" placeholder="username"/>
      <input id="loginpassword" name="loginpassword" type="password" placeholder="password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
  <script>
    $(document).ready(function() {
      $('.register').click(function(){
        var frm = $('#reg');
        frm.submit(function(ev){
          ev.preventDefault();
          var data = {name: $('#name').val(),
                       password: $('#password').val(),
                       username: $('#username').val()};
          $.ajax({
                type:"POST",
                url: "/users/register",
                data:data,
                success: function(response) {
                  $('#reg').html(response);
                }
            });
        });
      });
    });
  </script>

</body>
</html>
